<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码验证</title>
</head>
<body>
    <h3>请输入密码</h3>
    <form onsubmit="checkPassword(); return false;">
        <input type="password" id="passwordInput" placeholder="请输入密码">
        <button type="submit">提交验证</button>
    </form>

    <script>
        function checkPassword() {
            var inputPwd = document.getElementById("passwordInput").value;
            var correctPwd = "202417";
            
            if (inputPwd === "") {
                alert("密码不能为空，请输入密码！");
                return;
            }

            if (inputPwd === correctPwd) {
                window.location.href = "https://202417001.github.io/1/2024.html";
            } else {
                alert("密码错误，请重新输入！");
                // 清空输入框，方便重新输入
                document.getElementById("passwordInput").value = "";
            }
        }
    </script>
</body>
</html>
