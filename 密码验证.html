<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码验证</title>
</head>
<body>
    <h3>请输入密码</h3>
    <!-- 密码验证表单 -->
    <form onsubmit="checkPassword(); return false;">
        <input type="password" id="passwordInput" placeholder="请输入密码">
        <button type="submit">提交验证</button>
    </form>

    <script>
        // 密码验证函数
        function checkPassword() {
            // 获取输入的密码
            var inputPwd = document.getElementById("passwordInput").value;
            // 正确密码
            var correctPwd = "202417";

            if (inputPwd === correctPwd) {
                // 密码正确，跳转到目标页面
                window.location.href = "你要跳转的页面链接";
            } else {
                // 密码错误，刷新当前页面
                window.location.reload();
            }
        }
    </script>
</body>
</html>
