<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 95%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 2%;
        }
        .video-card {
            width: 23%;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .video-card h4 {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 5px;
        }
        @media (max-width: 768px) {
            .video-card {
                width: 48%;
            }
            .video-card img {
                height: 140px;
            }
        }
        @media (max-width: 480px) {
            .video-card {
                width: 100%;
            }
            .video-card img {
                height: 200px;
            }
        }
    </style>
</head>
