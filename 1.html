<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 2%;
        }
        .video-card {
            width: 23%;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .video-card h4 {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-card" onclick="window.open(202417001.github.io/1/2.html', '_blank')">
            <img src="https://picsum.photos/400/225?random=1" alt="封面">
            <h4>视频标题1</h4>
        </div>
        <div class="video-card" onclick="window.open('play.html?url=video2.mp4', '_blank')">
            <img src="https://picsum.photos/400/225?random=2" alt="封面">
            <h4>视频标题2</h4>
        </div>
        <div class="video-card" onclick="window.open('play.html?url=video3.mp4', '_blank')">
            <img src="https://picsum.photos/400/225?random=3" alt="封面">
            <h4>视频标题3</h4>
        </div>
        <div class="video-card" onclick="window.open('play.html?url=video4.mp4', '_blank')">
            <img src="https://picsum.photos/400/225?random=4" alt="封面">
            <h4>视频标题4</h4>
        </div>
    </div>
</body>
</html>
