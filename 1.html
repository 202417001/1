<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 2%;
        }
        .video-card {
            width: 23%;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .video-card h4 {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .play-container {
            width: 80%;
            margin: 30px auto;
            display: none;
        }
        .back-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            height: 600px;
            object-fit: contain;
            border-radius: 8px;
        }
        .speed-control {
            margin-top: 10px;
            padding: 6px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-card" onclick="playVideo('https://202417001.github.io/1/32.mp4')">
            <img src="https://picsum.photos/400/225?random=1" alt="封面">
            <h4>视频标题1</h4>
        </div>
        <div class="video-card" onclick="playVideo('video2.mp4')">
            <img src="https://picsum.photos/400/225?random=2" alt="封面">
            <h4>视频标题2</h4>
        </div>
        <div class="video-card" onclick="playVideo('video3.mp4')">
            <img src="https://picsum.photos/400/225?random=3" alt="封面">
            <h4>视频标题3</h4>
        </div>
        <div class="video-card" onclick="playVideo('video4.mp4')">
            <img src="https://picsum.photos/400/225?random=4" alt="封面">
            <h4>视频标题4</h4>
        </div>
    </div>

    <div class="play-container" id="playContainer">
        <a href="javascript:void(0)" class="back-btn" onclick="hidePlayer()">返回视频列表</a>
        <video id="videoPlayer" controls></video>
        <select class="speed-control" id="speedSelect" onchange="changeSpeed()">
            <option value="0.5">0.5倍速</option>
            <option value="1" selected>1倍速</option>
            <option value="1.5">1.5倍速</option>
            <option value="2">2倍速</option>
        </select>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playContainer = document.getElementById('playContainer');
        const speedSelect = document.getElementById('speedSelect');

        function playVideo(url) {
            videoPlayer.src = url;
            playContainer.style.display = 'block';
            videoPlayer.play();
        }

        function hidePlayer() {
            playContainer.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.src = '';
        }

        function changeSpeed() {
            videoPlayer.playbackRate = speedSelect.value;
        }
    </script>
</body>
</html>
