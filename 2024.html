<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频展示页面</title>
    <style>
        .video-container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 2%;
        }
        .video-card {
            width: 23%;
            margin-bottom: 20px;
        }
        .video-card video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .video-card h4 {
            margin: 10px 0 0 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-card">
            <video controls>
                <source src="https://202417001.github.io/1/32.mp4" type="video/mp4">
                你的浏览器不支持视频播放
            </video>
            <h4>斯老师好想谈恋爱</h4>
        </div>
        <div class="video-card">
            <video controls>
                <source src="video2.mp4" type="video/mp4">

</body>
</html>
